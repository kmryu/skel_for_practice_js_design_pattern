<!doctype html>
<html lang="ko">
<head>
	<meta charset="="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>JavaScript</title>
</head>

<script type="text/javascript">

	var first_object = {
		name : "tae woong"
		, calc : function(param) {
			//계산 혹은 로직
			return param + 5;
		}
		, result : function() {
			console.log(this.name + " : " +this.calc(3));
		}
	}
	first_object.result();

	var second_object = function(){
		this.name = "tae woong";
		this.calc = function(param) {
			//계산 혹은 로직
			return param + 5;
		};
		this.result = function() {
			console.log(this.name + " : " +this.calc(3));
		};
	}

	var instance = new second_object();
	instance.result();

</script>

<body>

	javascript

</body>

</html>
