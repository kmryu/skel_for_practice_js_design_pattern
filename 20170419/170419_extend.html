<!doctype html>
<html lang="ko">
<head>
	<meta charset="="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>JavaScript</title>
</head>

<script type="text/javascript">

	var example = function(){
		this.name = "tae woong";
	}

	example.prototype.result = function(){ console.log(this.name) };
	var example = new example();

	var extend = function(){};
	extend.prototype.name = example.name;
	extend.prototype.result = example.result;

	var extend = new extend();

	extend.result();


	var example2 = function(){};

	example2.prototype.result = function(){ console.log('hello') };
	example2.prototype.result2 = function(){ console.log('world') };
	
	var extend2 = function(){};
	clone(example2, extend2);
	var extend2 = new extend2();
	extend2.result();
	extend2.result2();


	function clone(source, destination) {
		for(var attr in source.prototype) {
			destination.prototype[attr] = source.prototype[attr];
		}
	}


</script>

<body>

	javascript

</body>

</html>
